<!DOCTYPE html>
<html>
<head>
    <title>Score Recorder</title>
</head>
<body>

<h2>Enter Player Names</h2>

<form method="post">
    <input name="p1" placeholder="Player 1" required><br><br>
    <input name="p2" placeholder="Player 2" required><br><br>
    <input name="p3" placeholder="Player 3" required><br><br>
    <input name="p4" placeholder="Player 4" required><br><br>

    <label>Rounds:</label>
    <select name="rounds">
        <option value="3">3</option>
        <option value="5">5</option>
    </select>

    <br><br>
    <button type="submit">Start Game</button>
</form>

</body>
</html>
